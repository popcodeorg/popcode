language: minimal
services:
- docker
install:
- docker pull popcodeorg/popcode:latest
- docker build --pull --cache-from popcodeorg/popcode:latest --tag popcode .
script:
- docker run --env NODE_ENV=test popcode yarn test
- >-
  docker run
  --env NODE_ENV=production
  --env FIREBASE_APP
  --env FIREBASE_API_KEY
  --env FIREBASE_CLIENT_ID
  --env GIT_REVISION="$TRAVIS_COMMIT"
  --env GOOGLE_ANALYTICS_TRACKING_ID
  --volume="$TRAVIS_BUILD_DIR/dist:/app/dist"
  popcode
  yarn run gulp build
- >-
  docker run
  --volume=$TRAVIS_BUILD_DIR/dist:/app/dist
  popcode
  yarn run eslint --no-eslintrc --env es5 dist
- docker run popcode script/check-duplicate-dependencies
before_deploy:
- >-
  docker run
  --env FIREBASE_APP
  --env FIREBASE_SECRET
  popcode
  yarn run gulp syncFirebase
deploy:
- provider: s3
  access_key_id: AKIAJY2GYDQBE4HFF32Q
  secret_access_key:
    secure: 
  bucket: popcode.org
  skip_cleanup: true
  local-dir: dist
  acl: public_read
  on:
    repo: popcodeorg/popcode
    branch: master
- provider: s3
  access_key_id: AKIAJY2GYDQBE4HFF32Q
