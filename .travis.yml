- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" |
    docker login -u "$DOCKER_USERNAME" --password-stdin &&
    docker tag popcode popcodeorg/popcode &&
    docker push popcodeorg/popcode
  on:
    repo: popcodeorg/popcode
    branch: master

after_deploy:
- >
  docker run
  --env CLOUDFLARE_EMAIL
  --env CLOUDFLARE_KEY
  --env CLOUDFLARE_ZONE
  --env HOSTNAME
  popcode
  yarn run gulp purgeCache
